<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <h2>Form Validator</h2>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                name can be two and more character
              </div>
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Email Address"
              />
              <div class="invalid-feedback">Try another email</div>
            </div>
            <div class="form-group">
              <label for="">Zip Code</label>
              <input
                type="text"
                id="zip"
                class="form-control"
                placeholder="Zip Code"
              />
              <div class="invalid-feedback">Enter a valid zip code</div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                id="phone"
                class="form-control"
                placeholder="Phone No."
              />
              <div class="invalid-feedback">Enter a valid phone nomber</div>
            </div>

            <input
              type="button"
              value="Submit"
              id="submit"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
