<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="nav-bar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Microposts</a>
      </div>
    </nav>

    <div class="container postscontainer">
      <div class="card card-body card-form">
        <h1>Say Somthing</h1>
        <p class="lead">What's on your minde?</p>
        <div class="from-group mb-2">
          <input
            type="text"
            id="title"
            placeholder="Post Title"
            class="form-control"
          />
        </div>

        <div class="from-group mb-2">
          <textarea id="body" placeholder="Post Body" class="form-control">
          </textarea>
        </div>

        <input type="hidden" id="id" value="" />
        <button class="btn post-submit btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">MicroPosts @copy;</footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
