<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tracalorie ! Meal & Calories Count</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3"> Clear All </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Mead/Food Items</span>
          <div class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name"></label>
              </div>
              <div class="input-field col s6">
                <input
                  type="text"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories"></label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red darken-3">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories : <span class="total-calories">0</span>
      </h3>
      <ul id="item-list" class="collection">

          ></a>
        </li>
        <li class="collection-item" id="item-1">
          <strong>Cooki : </strong><em>300 calories</em>
          <a href="#" class="secondary-content"
            ><i class="edit-item fa fa-pencil"></i
          ></a>
        </li>
        <li class="collection-item" id="item-2">
          <strong>Ice Cream : </strong><em>400 calories</em>
          <a href="#" class="secondary-content"
            ><i class="edit-item fa fa-pencil"></i
          ></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
